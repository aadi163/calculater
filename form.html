 <link rel="stylesheet" href="form.css">

  <div id="customer-detail">

      <div>

      <div>

      </div>
     
  </form>
  <div id="btns">
    <button id="submit-btn" onclick="submitData()">submit</button>
    <button id="reset-button">reset</button>
  </div>
  </div>
  <br> 

   <div id="customer-info">
     
        <div>First Name = </div>  <div id="f-name"></div>
